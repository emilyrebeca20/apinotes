<!doctype html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<link rel="stylesheet" href="bootstrap-3.1.0-dist/dist/css/bootstrap.min.css">	
		<link rel="stylesheet" href="bootstrap-3.1.0-dist/dist/css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="style.css">
		<title>Task App</title>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<nav class="navbar navbar-inverse navbar-default navbar-static-top" role="navigation">
				  <div class="container-fluid">
			        <!-- Brand and toggle get grouped for better mobile display -->
			        <div class="navbar-header">
			          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-9">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			          </button>
			          <a class="navbar-brand" href="#">Task App</a>
			        </div>

			        <!-- Collect the nav links, forms, and other content for toggling -->
			        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-9">
			          <ul class="nav navbar-nav navbar-right">
			            <li class="dropdown">
			                    <a class="dropdown-toggle " data-toggle="dropdown" href="#">
			                      Entrar <span class="caret"></span>
			                    </a>
			                    <ul class="dropdown-menu" role="menu">
			                      <li ><a href="#" data-toggle="modal" data-target="#myModal"> Iniciar sesion</a></li>
			                      <li class="divider"></li>
			                      <li><a href="#">Registro</a></li>
			                    </ul>
			                  </li>
			          </ul>
			        </div><!-- /.navbar-collapse -->
			      </div><!-- /.container-fluid -->
				</nav>
				<div class="col-md-3">
					<ul class="list-group">

					  <li class="list-group-item"><span class="glyphicon glyphicon-user"></span> Usuario</li>
					  <li class="divider list-group-item"></li>
					  <li class="list-group-item"><span class="glyphicon glyphicon-calendar"></span> Hoy  <span class="badge">6</span></li>
					  <li class="list-group-item"><span class="glyphicon glyphicon-check"></span> Terminadas <span class="badge">10</span</li>
					  <li class="list-group-item"><span class="glyphicon glyphicon-time"></span> Sin Fecha<span class="badge">0</span</li>
					  <li class="list-group-item"><span class="glyphicon glyphicon-briefcase"></span>  Trabajo<span class="badge">0</span</li>
					</ul>
				</div>
				<div class="col-md-8">
					<div class="jumbotron">
						<div class="page-header">
						  <h1>No hay tareas. <small>Inicie sesión para ver sus tareas.</small></h1>
						</div>
					  
					  
					</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="bootstrap-3.1.0-dist/dist/js/bootstrap.min.js"></script>
		<footer></footer>
		<div class="modal fade bs-modal-sm" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-sm ">
		    <div class="modal-content ">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <h4 class="modal-title">Iniciar Sesión</h4>
		      </div>
		      <div class="modal-body">
		        <form class="form-horizontal " role="form">
		          <div class="form-group">
		            <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
		            <div class="col-sm-6">
		              <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		            </div>
		          </div>
		          <div class="form-group">
		            <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
		            <div class="col-sm-6">
		              <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		            </div>
		          </div>
		          <div class="form-group">
		            <div class="col-sm-offset-2 col-sm-10">
		              <div class="checkbox">
		                <label>
		                  <input type="checkbox"> Remember me
		                </label>
		              </div>
		            </div>
		          </div>
		          <div class="form-group">
		            <div class="col-sm-offset-2 col-sm-10">
		              <button type="submit" class="btn btn-default">Sign in</button>
		            </div>
		          </div>
		        </form>
		      </div>
		      <div class="modal-footer">
		      
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
</html>
